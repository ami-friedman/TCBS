<div class="container">
  <table class="table table-sm">
    <tr>
      <th scope="col">Expense Name</th>
      <th scope="col">Expense Amount</th>
      <th></th>
    </tr>
    <tr *ngFor="let expense of expenses | keyvalue">
      <td>
        {{ expense.key }}
      </td>
      <td>
        {{ expense.value | currency:'ILS' }}
      </td>
      <td style="cursor: pointer;" (click)="removeItem(expense.key)">
        -
      </td>
    </tr>
    <th> Total:</th>
    <th>{{ total | currency:'ILS' }}</th>
    <th></th>
  </table>



  <div id="container">
    <form (ngSubmit)="addExpense()" #expForm="ngForm">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" name="newExpenseName" [(ngModel)]="newExpenseName" id="newExpenseName"
            placeholder="Expense name" required>
        </div>

        <div class="col">
          <input type="number" class="form-control" name="newExpenseAmount" [(ngModel)]="newExpenseAmount"
            id="newExpenseAmount" placeholder="Expense amount" required>
        </div>

        <div class="col">
          <button type="submit" class="btn btn-success" [disabled]="!expForm.form.valid">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
