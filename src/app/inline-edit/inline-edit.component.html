<span *ngIf="!isEditMode" (click)="enterEditMode()">
    <span *ngIf="isCurrency">
        {{ value | currency:'ILS' }}
   </span>
    <span *ngIf="!isCurrency">
        {{ value }}
   </span>
</span>

<span *ngIf="isEditMode">
    <input class="border-0"
        #input 
        [type]=" isCurrency? number : text"
        [value]="value" 
        (keyup)="value = input.value" 
        (keyup.enter)="emitNewValueAndExitEditMode()">
</span>
