<div class="container">
    <table class="table table-sm">
      <tr>
        <th scope="col">Expense Name</th>
        <th scope="col">Expense Amount</th>
        <th scope="col">Budget Amount</th>
        <th scope="col">Discrepency</th>
        <th></th>
      </tr>
      <tr *ngFor="let expense of expenses | keyvalue">
        <td>
          {{ expense.key }}
        </td>
        <td>
          {{ expense.value | currency:'ILS' }}      
        </td>
        <td>
          {{ budgetExpenses[expense.key] }}    
        </td>
        <td>
          {{ getInt(budgetExpenses[expense.key]) - getInt(expense.value) }} 
        </td>
        <td style="cursor: pointer;" (click)="removeItem(expense.key)">
          -
        </td>
      </tr>
      <th> Total:</th>
      <th>{{ total | currency:'ILS' }}</th>
      <th></th>
      <th></th>
      <th></th>
    </table>
  
  
    <div id="input-container">  
      <select (change)="listChange($event)">
          <option>Select...</option>
        <option *ngFor="let expense of localBudgetExpenses | keyvalue" [ngValue]="expense.key">{{ expense.key }}</option>
      </select>
      
      <input type="number" [(ngModel)]="newExpenseAmount" placeholder="Expense amount" />
  
      <button (click)=addExpense() class="btn btn-primary btn-sm">Add</button>
  
    </div>
  </div>
